name: Scene Forge Basic Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  basic:
    name: 'Lint, Test and Build'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'yarn'
      
      - name: Install Dependencies
        run: yarn install --immutable
      
      - name: Lint
        run: yarn lint
      
      - name: Build
        run: yarn build
